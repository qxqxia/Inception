version: '3'

services:
  nginx:
    image: nginx:v1
    build:
      context: .
      dockerfile: requirements/nginx/Dockerfile
    container_name: nginx
    depends_on:
      - wordpress
    ports:
      - 443:443
    networks:
      - inception
    volumes:
      - ./requirements/nginx/conf/:/etc/nginx/http.d/
      - wp-volume:/var/www
    restart: always

  mariadb:
    image: mariadb:v1
    build:
      context: .
      dockerfile: requirements/mariadb/Dockerfile
      args:
        DB_NAME: ${DB_NAME}
        DB_USER: ${DB_USER}
        DB_PASS: ${DB_PASS}
        DB_ROOT: ${DB_ROOT}
    container_name: mariadb
    networks:
      - inception
    restart: always

  wordpress:
    image: wordpress:v1
    build:
      context: .
      dockerfile: requirements/wordpress/Dockerfile
      args:
        DB_NAME: ${DB_NAME}
        DB_USER: ${DB_USER}
        DB_PASS: ${DB_PASS}
    container_name: wordpress
    depends_on:
      - mariadb
    restart: always
    networks:
      - inception
    volumes:
      - wp-volume:/var/www

volumes:
  wp-volume:
    driver_opts:
      o: bind
      type: none
      device: /home/qxia/data/wordpress

  db-volume:
    driver_opts:
      o: bind
      type: none
      device: /home/qxia/data/mariadb

networks:
    inception:
        driver: bridge
